<head>

    <title>using flex box</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            height: 650px;
            width: 1000px;
            background-color: white;
            border: 1px solid black;

            align-items: start;

        }
        .item{
            height: 200px;

            border: 3px solid black;
            margin: 10px;
        }
       
    </style>
</head>
<body>
    <div class="container">
       
    <img class="item  item-1"src="https://www.quackit.com/pix/samples/2m.jpg" alt="firest img">

        <img class="item  item-4"src="https://www.quackit.com/pix/samples/28m.jpg" alt="fourth img">
    <img class="item  item-1"src="https://www.quackit.com/pix/samples/29m.jpg" alt="five img">
        <img class="item  item-2"src="https://www.quackit.com/pix/samples/30m.jpg" alt="firest img">
        <img class="item  item-3"src="https://www.quackit.com/pix/samples/32m.jpg" alt="firest img">

</html>
